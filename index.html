<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <form class="calculator" name="calc">
      <div class="calculator-buttons">
        <input type="text" class="value" readonly name="txt">
        <span class="num c" onclick="calc.txt.value=''"><i>C</i></span>
        <span class="num divisor" onclick="calc.txt.value+='/'"><i>/</i></span>
        <span class="num mult" onclick="calc.txt.value+='*'"><i>*</i></span>
      
        <span class="num seven" onclick="calc.txt.value+='7'"><i>7</i></span>
        <span class="num eigth" onclick="calc.txt.value+='8'"><i>8</i></span>
        <span class="num nine" onclick="calc.txt.value+='9'"><i>9</i></span>
        <span class="num minus" onclick="calc.txt.value+='-'"><i>-</i></span>
      

        <span class="num four" onclick="calc.txt.value+='4'"><i>4</i></span>
        <span class="num five" onclick="calc.txt.value+='5'"><i>5</i></span>
        <span class="num six" onclick="calc.txt.value+='6'"><i>6</i></span>

        <span class="num one" onclick="calc.txt.value+='1'"><i>1</i></span>
        <span class="num two" onclick="calc.txt.value+='2'"><i>2</i></span>
        <span class="num three" onclick="calc.txt.value+='3'"><i>3</i></span>

        <span class="num plus" onclick="calc.txt.value+='+'"><i>+</i></span>
        
        <span class="num zero" onclick="calc.txt.value+='0'"><i>0</i></span>
        <span class="num doublezero" onclick="calc.txt.value+='00'"><i class="doublezero-value">00</i></span>
        <span class="num dot" onclick="calc.txt.value+='.'"><i>.</i></span>
        <span class="num result" onclick="document.calc.txt.value=eval(calc.txt.value)"><i>=</i></span>
      </div>   
    </form>
  </div>
</body>
</html>
